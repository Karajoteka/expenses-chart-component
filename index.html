<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Expenses Chart</title>
</head>
<body>
  <section class="header">
    <div class="balance-container">
      <p class="my-balance">My balance</p>
      <p class="total-amount">$921.48</p>
    </div>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Logo">
    </div>
  </section>

  <section class="main-container">
    <h2>Spending - Last 7 days</h2>

    <div class="graphics-container">
      <div class="day-container" data-day="mon">
        <div class="amount-display inactive"></div>
        <div class="daily-graphic"></div>
        <p>mon</p>
      </div>
      <div class="day-container" data-day="tue">
        <div class="amount-display inactive"></div>
        <div class="daily-graphic"></div>
        <p>tue</p>
      </div>
      <div class="day-container" data-day="wed">
        <div class="amount-display inactive"></div>
        <div class="daily-graphic"></div>
        <p>wed</p>
      </div>
      <div class="day-container" data-day="thu">
        <div class="amount-display inactive"></div>
        <div class="daily-graphic"></div>
        <p>thu</p>
      </div>
      <div class="day-container" data-day="fri">
        <div class="amount-display inactive"></div>
        <div class="daily-graphic"></div>
        <p>fri</p>
      </div>
      <div class="day-container" data-day="sat">
        <div class="amount-display inactive"></div>
        <div class="daily-graphic"></div>
        <p>sat</p>
      </div>
      <div class="day-container" data-day="sun">
        <div class="amount-display inactive"></div>
        <div class="daily-graphic"></div>
        <p>sun</p>
      </div>
    </div>

    <div class="footer">
      <div class="monthly-total-container">
        <p class="total">Total this month</p>
        <p class="monthly-amount">$478.33</p>
      </div>

      <div class="percentage-container">
        <p class="percentage">+2.4%</p>
        <p class="last-month">from last month</p>
      </div>
    </div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
